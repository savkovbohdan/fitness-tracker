version: '3.8'

services:
  fitness-tracker:
    build: .
    container_name: fitness-tracker
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    volumes:
      - ./fitness.db:/app/fitness.db
    restart: unless-stopped
    networks:
      - fitness-network

  nginx:
    image: nginx:alpine
    container_name: fitness-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - fitness-tracker
    restart: unless-stopped
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge
