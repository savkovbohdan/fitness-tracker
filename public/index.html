<!DOCTYPE html>

    <style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [screen, setScreen] = useState('main');
            const [exercises, setExercises] = useState([]);
            const [selectedExercise, setSelectedExercise] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                if (window.Telegram && window.Telegram.WebApp) {

                loadExercises();
            }, []);

            const loadExercises = async () => {

            const MainScreen = () => (

                        <p>–û—Ç—Å–ª–µ–∂–∏–≤–∞–π —Å–≤–æ–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</p>
                    </div>

                    {success && <div className="success">{success}</div>}
                    
                    <div className="card">
                        <button className="button" onClick={() => setScreen('exercises')}>

                        </button>
                    </div>
                </div>
            );

            const ExercisesScreen = () => {
                const [showAddForm, setShowAddForm] = useState(false);
                const [newExercise, setNewExercise] = useState({ name: '', category: '–≥—Ä—É–¥—å' });
                const [addingExercise, setAddingExercise] = useState(false);

                const selectExercise = (exercise) => {
                    setSuccess(`–í—ã–±—Ä–∞–Ω–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ: ${exercise.name}`);
                    setTimeout(() => {

                };

                const addExercise = async () => {

                        setError('–ù–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ');
                        return;
                    }

                    setAddingExercise(true);
                    try {
                        const response = await axios.post('/api/exercises', newExercise);
                        setSuccess(`–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ "${newExercise.name}" –¥–æ–±–∞–≤–ª–µ–Ω–æ!`);
                        setNewExercise({ name: '', category: '–≥—Ä—É–¥—å' });

                    } catch (err) {
                        setError(err.response?.data?.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è');

                    }

                return (

                        {showAddForm && (
                            <div className="card">

                                            padding: '12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '8px',
                                            fontSize: '16px',

                                        }}
                                    />
                                    <select
                                        value={newExercise.category}
                                        onChange={(e) => setNewExercise({...newExercise, category: e.target.value})}

                                            padding: '12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '8px',
                                            fontSize: '16px',
                                            marginBottom: '12px'
                                        }}
                                    >

                                        <option value="—Ä—É–∫–∏">–†—É–∫–∏</option>
                                        <option value="–ø—Ä–µ—Å—Å">–ü—Ä–µ—Å—Å</option>
                                    </select>

                        {loading ? (

                                            onClick={() => selectExercise(exercise)}

                                ))}

                        )}
                        
                        <button className="button" onClick={() => setScreen('main')}>

            };

            const WorkoutScreen = () => {
                const [weight, setWeight] = useState('');
                const [reps, setReps] = useState('');
                const [useBodyweight, setUseBodyweight] = useState(false);
                const [savedSets, setSavedSets] = useState([]);

                if (!selectedExercise) {

                        <div className="container">
                            <div className="header">

                                <p>–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ</p>
                            </div>
                            <button className="button" onClick={() => setScreen('exercises')}>

                const saveSet = async () => {

                    if (!reps) {

                        setTimeout(() => setError(''), 3000);
                        return;
                    }

                    if (!useBodyweight && !weight) {
                        setError('–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ "–°–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –≤–µ—Å"');
                        setTimeout(() => setError(''), 3000);
                        return;
                    }

                    try {
                        // API –∑–∞–ø—Ä–æ—Å –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–¥—Ö–æ–¥–∞
                        const response = await axios.post('/api/workout-logs', {
                            user_id: 1,
                            exercise_id: selectedExercise.id,
                            set_number: savedSets.length + 1,
                            weight: useBodyweight ? 0 : parseFloat(weight),
                            reps: parseInt(reps)
                        });

                        console.log('API response:', response.data);

                        if (response.data.id) {

                                weight: useBodyweight ? '–°–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –≤–µ—Å' : weight,

                            };

                            const updatedSets = [...savedSets, newSet];
                            console.log('Updated sets:', updatedSets);
                            
                            setSavedSets(updatedSets);
                            setSuccess(`–ü–æ–¥—Ö–æ–¥ ${updatedSets.length} —Å–æ—Ö—Ä–∞–Ω–µ–Ω!`);
                            setTimeout(() => setSuccess(''), 2000);
                            
                            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–¥—Ö–æ–¥–∞
                            setReps('');

                        } else {
                            setError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–¥—Ö–æ–¥–∞');
                            setTimeout(() => setError(''), 3000);
                        }
                    } catch (err) {
                        console.error('Error saving set:', err);
                        setError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–¥—Ö–æ–¥–∞');
                        setTimeout(() => setError(''), 3000);
                    }
                };

                const finishWorkout = () => {
                    setSuccess(`–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ø–æ–¥—Ö–æ–¥–æ–≤: ${savedSets.length}`);
                    setTimeout(() => {
                        setScreen('main');
                        setSelectedExercise(null);
                        setSavedSets([]);
                    }, 2000);
                };

                return (
                    <div className="container">
                        <div className="header">

                            <p>{selectedExercise.name}</p>
                            <span className="category">{selectedExercise.category}</span>
                        </div>

                        )}

                                    </label>
                                </div>
                                
                                {!useBodyweight && (
                                    <input 
                                        type="number" 
                                        placeholder="–í–µ—Å (–∫–≥)" 
                                        value={weight}
                                        onChange={(e) => setWeight(e.target.value)}
                                        style={{width: '100%', padding: '8px', margin: '8px 0', border: '1px solid #d1d5db', borderRadius: '4px'}}
                                    />

                                <input

                                    placeholder="–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏—è" 
                                    value={reps}
                                    onChange={(e) => setReps(e.target.value)}
                                    style={{width: '100%', padding: '8px', margin: '8px 0', border: '1px solid #d1d5db', borderRadius: '4px'}}
                                />
                            </div>
                            
                            <div style={{display: 'flex', gap: '8px', marginTop: '16px'}}>
                                <button className="button" onClick={saveSet} style={{flex: 1}}>

                                <button className="button" onClick={finishWorkout} style={{flex: 1, background: '#ef4444'}}>
                                    ‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É

                            </div>

                    </div>

            };

            const HistoryScreen = () => {

                const [loading, setLoading] = useState(false);

                useEffect(() => {

                const loadWorkoutHistory = async () => {

                    try {
                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é —Å API

                return (

                        <div className="header">

                            <p>–¢–≤–æ–∏ –ø—Ä–æ—à–ª—ã–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</p>
                        </div>
                        
                        {loading ? (

                                        </div>
                                    </div>

                                                <div>

                                                    <div style={{fontSize: '12px', color: '#6b7280'}}>

                                                    <div style={{fontSize: '14px', fontWeight: 'bold', color: '#10b981'}}>
                                                        {exercise.maxWeight}

                                                </div>
                                            </div>
                                            
                                            <div style={{fontSize: '12px', color: '#9ca3af', marginBottom: '4px'}}>
                                                –ü–æ–¥—Ö–æ–¥—ã: {exercise.setsDetail}
