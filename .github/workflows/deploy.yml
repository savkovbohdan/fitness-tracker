name: Deploy Fitness Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Stop Application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          cd /var/www/fitness-tracker
          pm2 stop fitness-tracker || true
          pm2 delete fitness-tracker || true
          rm -rf * || true

    - name: Copy Files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "."
        target: "/var/www/fitness-tracker"
        strip_components: 0
        overwrite: true
        exclude: ".git,node_modules"

    - name: Start Application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          chmod +x /var/www/fitness-tracker/.github/scripts/start-app.sh
          /var/www/fitness-tracker/.github/scripts/start-app.sh

    - name: Setup Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          chmod +x /var/www/fitness-tracker/.github/scripts/setup-nginx.sh
          /var/www/fitness-tracker/.github/scripts/setup-nginx.sh

    - name: Health Check
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "Waiting for application to start..."
          sleep 30
          
          echo "Testing local API..."
          curl -f http://localhost:5001/api/health || echo "Local API failed"
          
          echo "Testing external API..."
          curl -f http://178.212.12.73/api/health || echo "External API failed"
          
          echo "PM2 status:"
          pm2 status
